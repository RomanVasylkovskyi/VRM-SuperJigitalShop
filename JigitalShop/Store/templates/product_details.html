{% extends "main/layout.html" %}

{% block title %}Details{% endblock %}

{% block content %}
<div style="border:2px solid black;margin: 25px; padding: 25px">
    <img src="{{ product.photo.url }}" alt="{{ product.name }}" style="max-width: 200px;">
    <h1>{{ product.name }} - {{ product.price }} грн</h1>
    <h2>Рейтинг: {{ product.rate }}</h2>
    <p class="description">{{ product.description }}</p>
    <p class="manufacturer">Виробник: {{ product.manufacturer }}</p>
</div>
{% endblock %}
